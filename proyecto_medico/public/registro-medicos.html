<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>San Andres</title>
    <link rel="stylesheet" href="stylesheets/style-formularios.css">
</head>
<body>
    <header>
        <h1>Clinica San Andres</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>Registro de Medicos</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input class="controls" type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input class="controls" type="text" id="apellido" name="apellido" required>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input class="controls" type="text" id="cedula" name="cedula" required>
            <label for="consultorio">Número de consultorio:<span> *</span></label>
            <input class="controls" type="number" id="consultorio" name="consultorio" required>
            <label for="telefono">Telefono:<span> *</span></label>
            <input class="controls" type="tel" id="telefono" name="telefono" required>
            <label for="correo">Correo de contacto:<span> *</span></label>
            <input class="controls" type="email" id="correo" name="correo" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Medicina interna">Medicina Interna</option>
                <option value="Dermatología ">Dermatología</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Reabilitacion Fisica">Reabilitacion Fisica</option>
                <option value="Odontología ">Odontología </option>
                <option value="Radiologia">Radiologia</option>
            </select>
        </form>
        <a class="volver" href="/medicos">Volver</a>
    </main>  
</body>
</html>
