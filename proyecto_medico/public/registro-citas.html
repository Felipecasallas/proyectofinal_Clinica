<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clinica</title>
    <link rel="stylesheet" href="stylesheets/style-formularios.css">
</head>

<body>
    <header>
        <h1>Clinica San Andres</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>Citas Medicas</h2>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="fecha">Fecha:<span> *</span></label>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Medicina veterinaria preventiva">Cardiologia</option>
                <option value="Dermatología veterinaria">Dermatología</option>
                <option value="Cirugía veterinaria">Rehabilitacion Fisica/option>
                <option value="Veterinaria conductual">Psicologia</option>
                <option value="Odontología veterinaria">Odontología</option>
                <option value="Farmacología veterinaria">Radiologia</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
        <a class="volver" href="/citas">Volver</a>  
    </main>
    
</body>

</html>
